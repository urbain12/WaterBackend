<!DOCTYPE html>
<html lang="en">

<head>
{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Access</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static "css/nifty.min.css" %}"  rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="{% static "css/demo/nifty-demo-icons.min.css" %}"  rel="stylesheet">


        



    
    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="{% static "plugins/pace/pace.min.css" %}" rel="stylesheet">
    <script src="{% static "plugins/pace/pace.min.js" %}"></script>


    <!--jQuery [ REQUIRED ]-->
    <script src="{% static "js/jquery-2.2.4.min.js" %}"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static "js/bootstrap.min.js" %}"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="{% static "js/nifty.min.js" %}"></script>
        

</head>
<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg navbar-fixed">
        
        <!--NAVBAR-->
        <!--===================================================-->
        <header id="navbar">
            <div id="navbar-container" class="boxed">

                <!--Brand logo & name-->
                <!--================================-->
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">
                        <img src="{% static "img/logo.png" %}" alt="Nifty Logo" class="brand-icon">
                        <div class="brand-title">
                            <span class="brand-text">Water Access</span>
                        </div>
                    </a>
                </div>
                <!--================================-->
                <!--End brand logo & name-->


                <!--Navbar Dropdown-->
                <!--================================-->
                <div class="navbar-content clearfix">
                    <ul class="nav navbar-top-links pull-left">

                        <!--Navigation toogle button-->
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <li class="tgl-menu-btn">
                            <a class="mainnav-toggle" href="#">
                                <i class="demo-pli-view-list"></i>
                            </a>
                        </li>
                       
                        

                    </ul>
                    <ul class="nav navbar-top-links pull-right">

                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <!--End language selector-->



                        <!--User dropdown-->
                    
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <!--End user dropdown-->

                        
                    </ul>
                </div>
                <!--================================-->
                <!--End Navbar Dropdown-->

            </div>
        </header>
        <!--===================================================-->
        <!--END NAVBAR-->

        <div class="boxed">

            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div id="content-container">
                
                <!--Page content-->
                <!--===================================================-->
                <div id="page-content">
                    
					
					{% block content %}
                    {% endblock content %}
					
					
					
					
                </div>
                <!--===================================================-->
                <!--End page content-->


            </div>
            <!--===================================================-->
            <!--END CONTENT CONTAINER-->


            

            
            <!--MAIN NAVIGATION-->
            <!--===================================================-->
            <nav id="mainnav-container">
                <div id="mainnav">

                    <!--Menu-->
                    <!--================================-->
                    <div id="mainnav-menu-wrap">
                        <div class="nano">
                            <div class="nano-content">

                                <!--Profile Widget-->
                                <!--================================-->
                                <div id="mainnav-profile" class="mainnav-profile">
                                    <div class="profile-wrap">
                                        <div class="pad-btm">
                                           
                                            <img class="img-circle img-sm img-border" src="{% static "img/profile-photos/1.png" %}" alt="Profile Picture">
                                        </div>
                                        <a href="#profile-nav" class="box-block" data-toggle="collapse" aria-expanded="false">
                                            <p class="mnp-name">{{request.user}}</p>
                                        </a>
                                    </div>
                                </div>


                                <!--Shortcut buttons-->
                                <!--================================-->
                                <div id="mainnav-shortcut">
                                    <ul class="list-unstyled">
                                        <li class="col-xs-4">
                                          
                                        </li>
                                        <li class="col-xs-4" data-content="Logout">
                                           <a class="shortcut-grid" href="{% url 'logout' %}">
                                                <i class="demo-psi-lock-2"></i>
                                            </a>
                                        </li>
                                       
                                     <li class="col-xs-4">
                                     </li>
                                    </ul>
                                </div>
                                <!--================================-->
                                <!--End shortcut buttons-->


                                <ul id="mainnav-menu" class="list-group">
                        
                                    <!--Category name-->
                                    
                        
                                    <!--Menu list item-->
                                    <li class="active-sub">
                                        <a href="{% url 'dashboard' %}">
                                            <i class="demo-psi-home"></i>
                                            <span class="menu-title">
                                                <strong>Dashboard</strong>
                                            </span>
                                        </a>
                                    </li>
                        
                                    <!--Menu list item-->
                                    
                        
                                    <!--Menu list item-->
                                    <li >
                                        <a href="{% url 'customers' %}">
                                            <i class="fa fa-users"></i>
                                            <span class="menu-title">
                                                <strong>Customers</strong>
                                                <span class="pull-right badge badge-warning">24</span>
                                            </span>
                                        </a>
                                    </li>
                                    <li >
                                        <a href="#">
                                            <i class="fa fa-braille"></i>
                                            <span class="menu-title">
                                                <strong>Subscription</strong>
                                                
                                            </span>
                                        </a>
                                    </li>
                                     <li >
                                        <a href="#">
                                            <i class="fa fa-address-card"></i>
                                            <span class="menu-title">
                                                <strong>Now instalment</strong>
                                                
                                            </span>
                                        </a>
                                    </li>
                                    <li >
                                        <a href="#">
                                            <i class="fa fa-money"></i>
                                            <span class="menu-title">
                                                <strong>Receipts</strong>
                                                
                                            </span>
                                        </a>
                                    </li>
                                    <li >
                                        <a href="#">
                                            <i class="fa fa-address-book-o"></i>
                                            <span class="menu-title">
                                                <strong>Invoice</strong>
                                                
                                            </span>
                                        </a>
                                    </li> 
                                    <li >
                                        <a href="{% url 'Meters' %}">
                                            <i class="fa fa-tint"></i>
                                            <span class="menu-title">
                                                <strong>Meter Number</strong>
                                                
                                            </span>
                                        </a>
                                    </li>
                                    <li >
                                        <a href="#">
                                            <i class="fa fa-wrench"></i>
                                            <span class="menu-title">
                                                <strong>Tools</strong>
                                                
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fa fa-cogs"></i>
                                            <span class="menu-title">
                                                <strong>Operator</strong>
                                                
                                            </span>
                                        </a>
                                    </li>

</ul>


                                <!--Widget-->
                                <!--================================-->
                              <!--=============================-->
                                <!--End widget-->

                            </div>
                        </div>
                    </div>
                    <!--================================-->
                    <!--End menu-->

                </div>
            </nav>
            <!--===================================================-->
            <!--END MAIN NAVIGATION-->

        </div>

        

        <!-- FOOTER -->
        <!--===================================================-->
        <footer id="footer">

            <!-- Visible when footer positions are fixed -->
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->



            <!-- Visible when footer positions are static -->
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
           



            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- Remove the class "show-fixed" and "hide-fixed" to make the content always appears. -->
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

            <p class="pad-lft">&#0169; 2021 Water Access</p>



        </footer>
        <!--===================================================-->
        <!-- END FOOTER -->


        <!-- SCROLL PAGE BUTTON -->
        <!--===================================================-->
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
        <!--===================================================-->



    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->


    
    

</body>
</html>
