{% extends 'base.html'%}
{% load static %}
{% block content%}

 <div id="page-content">
                    
					<div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Add payment to {{subscription.CustomerID.FirstName}} {{subscription.CustomerID.LastName}} on {{subscription.Category.Title}} subscription</h3>
                                </div>
                    
                                <!--Block Styled Form -->
                                <!--===================================================-->
                                <form enctype="multipart/form-data" action="{% url 'add_payment' subscription.id %}" method="POST">
                                {% csrf_token %}
                                    <div class="panel-body">

                                        <div class="row">
                                           
                                            
                                           


                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="demo-inline-inputmail" class="control-label">Amount</label>
                                                    <input type="number" name="amount" min="1000" class="form-control" required>
                                                </div>
                                            </div>

                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="demo-inline-inputmail" class="control-label">Transaction ID</label>
                                                    <input type="text" name="trans_id"  class="form-control" required>
                                                </div>
                                            </div>

                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                <label class="control-label">payment date</label>
                                                <input type="date"   class="form-control" name="payment_date" required>   
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="panel-footer text-right">
                                        <button class="btn btn-block btn-success" type="submit">Pay</button>
                                    </div>
                                </form>
                                <!--===================================================-->
                                <!--End Block Styled Form -->
                    
                            </div>
					
					
					
					
					
					
					
                </div>

{% endblock content%}
