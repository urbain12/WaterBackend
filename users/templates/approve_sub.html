{% extends 'base.html'%}
{% load static %}
{% block content%}

 <div id="page-content">
                    
					<div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Approve {{subscription.CustomerID.FirstName}}'s subscription in {{subscription.Category.Title}}</h3>
                                </div>
                    
                                <!--Block Styled Form -->
                                <!--===================================================-->
                                <form enctype="multipart/form-data" action="{% url 'approve_subscription' subscription.id %}" method="POST">
                                {% csrf_token %}
                                    <div class="panel-body">

                                        <div class="row">
     
                                            <div class="col-sm-12">
                                                    <div class="form-group">
                                                    <label class="control-label">System</label>
                                                    <select class="form-control" name="system" id='system' required>
                                                       <option value="">Select System</option> 
                                                    </select>  
                                                </div>
                                            </div>
                                              <div class="col-sm-12">
                                                            <div class="form-group">
                                                            <label class="control-label">Discount on system 1 <b style="color:#38b3f5;">(in percentage)</b></label>
                                                            <input type="number" value='0' max="100" class="form-control" name="discount" required>   
                                                        </div>
                                                </div>
                                            <div class="col-sm-12">
                                                    <div class="form-group">
                                                    <label class="control-label">Second System (if any)</label>
                                                    <select class="form-control" name="system2" id='system2'>
                                                       <option value="">Select second System</option> 
                                                    </select>  
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                            <div class="form-group">
                                                            <label class="control-label">Discount on system 2</label>
                                                            <input type="number" max="100" value='0' class="form-control" name="discount1" required>   
                                                        </div>
                                                </div>
                                      

                                            <div class="col-sm-12">
                                                    <div class="form-group">
                                                    <label class="control-label">Users</label>
                                                    <select class="form-control" name="users" id='users' onchange="my_func()" required>
                                                       <option value="">Select number of users</option> 
                                                       <option value="Under 100">Under 100</option> 
                                                       <option value="101-500">101-500</option> 
                                                       <option value="500-1500">500-1500</option> 
                                                       <option value="Above 1500">Above 1500</option> 
                                                    
                                                       
                                                    </select>  
                                                </div>
                                            </div>

                                            <div class="col-sm-12">
                                                            <div class="form-group">
                                                            <label class="control-label">Additional Amount</label>
                                                            <input type="number" value='0' class="form-control" name="total" required>   
                                                        </div>
                                                </div>

                                            <div class="col-sm-12">
                                                            <div class="form-group">
                                                            <label class="control-label">Down payment</label>
                                                            <input type="number" value='0' class="form-control" name="downpayment" required>   
                                                        </div>
                                                </div>

                                                <div class="col-sm-12">
                                                            <div class="form-group">
                                                            <label class="control-label">Installment Period</label>
                                                            <input type="number" min="1"  class="form-control" name="period" required>   
                                                        </div>
                                                </div>

                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                    <label class="control-label">Subscription date</label>
                                                    <input type="date"   class="form-control" name="from" required>   
                                                    </div>
                                                </div>
                                           
                                            
                                            
                                           {% comment %} <h3 id='my_title'></h3>
                                            <div class="row" style="margin:10px" id='tools1'>
                                            
                                              {% for tool in tools%}
                                            <div class="col-sm-2">
                                                <div class="checkbox">
                                                    <input id="demo-remember-me" value={{tool.Title}} class="magic-checkbox" type="checkbox">
                                                    <label for="demo-remember-me">{{tool.Title}}</label>
                                                </div>
                                            </div>
                                            {% endfor %}  

                                            </div>


                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="demo-inline-inputmail" class="sr-only">Tools</label>
                                                    <input type="text" name="tools" id="tools" class="form-control">
                                                </div>
                                            </div>{% endcomment %}

                                        </div>
                                    </div>
                                    <div class="panel-footer text-right">
                                        <button class="btn btn-block btn-success" type="submit">Checkout</button>
                                    </div>
                                </form>
                                <!--===================================================-->
                                <!--End Block Styled Form -->
                    
                            </div>
					
					
					
					
					
					
					
                </div>
