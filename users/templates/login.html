<!DOCTYPE html>
<html lang="en">

<head>
{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water access-Login</title>


 
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static "css/nifty.min.css" %}"  rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="{% static "css/demo/nifty-demo-icons.min.css" %}"  rel="stylesheet">


        



    
    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="{% static "plugins/pace/pace.min.css" %}" rel="stylesheet">
    <script src="{% static "plugins/pace/pace.min.js" %}"></script>


    <!--jQuery [ REQUIRED ]-->
    <script src="{% static "js/jquery-2.2.4.min.js" %}"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static "js/bootstrap.min.js" %}"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="{% static "js/nifty.min.js" %}"></script>



    
    

</head>



<body>
	<div id="container" class="cls-container" style="background-image: url({% static 'img/bg-img/BG.png' %}) ; background-size: cover;" >
		
		
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body" style="background-color: white; border-radius: 10;">
		            <div class="mar-ver pad-btm">
						<p style="color:red;">{{error}}</p>
		                <h3 class="h4 mar-no">Account Login</h3>
		                <p class="text-muted">Sign In to your account</p>
		            </div>
		            <form method="POST" action="{% url 'login'%}">
                    {% csrf_token %}
		                <div class="form-group">
		                    <input type="text" class="form-control" name="email" placeholder="Email" autofocus required>
		                </div>
		                <div class="form-group">
		                    <input type="password" class="form-control" name="password" placeholder="Password" required>
		                </div>
		                
		                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
		            </form>
		        </div>
		
		       
		    </div>
		</div>
		
		
		
		
	</div>
	<!--===================================================-->
	<!-- END OF CONTAINER -->


		</body>
</html>
